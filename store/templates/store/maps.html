<!-- user_location_map.html -->
{% extends 'store/main.html' %}
{% block title %}User Location Map{% endblock %}

{% block content %}
<h1>User Location Map</h1>

<button onclick="searchAndShowOnMap()">Search and Show on Map</button>

<div id="map-container">
  <iframe
    width="100%"
    height="560"
    id="gmap_canvas"
    src=""
    frameborder="0"
    scrolling="no"
    marginheight="0"
    marginwidth="0"
  ></iframe>
</div>

<script>
function searchAndShowOnMap() {
    // const searchTerm = document.getElementById("searchTerm").value.trim();
    // if (!searchTerm) {
    //   alert("Please enter a search term.");
    //   return;
    // }


    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function (position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          const googleMapsUrl = `https://maps.google.com/maps?q=${encodeURIComponent(
            "diagnostic centers"
          )}&near=${latitude},${longitude}&z=13&output=embed`;


          // Update the iframe src with search results
          document.getElementById("gmap_canvas").src = googleMapsUrl;
        },
        function (error) {
          alert("Error retrieving location: " + error.message);
        }
      );
    } else {
      alert("Geolocation is not supported by your browser.");
    }
  }
</script>

{% endblock %}
