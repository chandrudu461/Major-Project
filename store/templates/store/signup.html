<!-- signup.html -->
{% extends 'store/main.html' %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Sign Up</div>
          <div class="card-body">
            <form id="signupForm" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter a password" required />
              </div>
              <div class="form-group">
                <label for="password">Re-Password:</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-enter your password" required />
              </div>
              <div class="form-group">
                <label for="user_type">User Type:</label>
                <select class="form-control" id="user_type" name="user_type" required>
                  <option value="patient">Patient</option>
                  <option value="doctor">Doctor</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
          </div>
          <div class="card-footer">
            <p class="text-center">
              Already have an account? <a href="{% url 'login' %}">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
